name: github.com/opspec-pkgs/azure.sql.server.create
description: creates an azure sql server (if doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  adminPassword:
    string:
      constraints: { minLength: 1 }
      description: admin password for provisioned server
      isSecret: true
  adminUser:
    string:
      constraints: { minLength: 1 }
      description: admin username for provisioned server
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  name:
    string:
      constraints: { minLength: 1 }
      description: name of provisioned server
  location:
    string:
      constraints: { minLength: 1 }
      description: location of provisioned server
      default: westus
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
      default: " "
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
  tags:
    string:
      description: (space separated) tags (in key[=value] format) for provisioned storage account
      default: " "
version: 2.1.0
run:
  container:
    image: { ref: 'mcr.microsoft.com/azure-cli:2.0.28' }
    cmd: [ /cmd.sh ]
    files: { /cmd.sh }
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      adminPassword:
      adminUser:
      resourceGroup:
      name:
      location:
      loginTenantId:
      loginType:
      tags:
